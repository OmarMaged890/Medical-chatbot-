<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical QA Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        .container {
            max-width: 750px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            padding: 10px 25px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .section-title {
            margin-top: 30px;
            color: #333;
        }
        .question, .answer {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            font-size: 16px;
            color: #222;
        }
        .sources {
            margin-top: 15px;
            background: #e8f0fe;
            padding: 12px;
            border-radius: 6px;
        }
        .sources ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ©º Medical Chatbot (LLaMA 2)</h2>
    <form method="POST" action="/ask">
        <input type="text" name="question" placeholder="Ask a medical question..." required>
        <input type="submit" value="Ask">
    </form>

    {% if question %}
        <h3 class="section-title">ðŸ§  Your Question:</h3>
        <div class="question">{{ question }}</div>

        <h3 class="section-title">ðŸ¤– Bot Answer:</h3>
        <div class="answer">{{ answer }}</div>

        {% if sources %}
        <div class="sources">
            <strong>ðŸ“š Sources:</strong>
            <ul>
                {% for src in sources %}
                    <li>{{ src }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    {% endif %}
</div>
</body>
</html>
